<div class="container-fluid container-main bg-dark">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control text-end text-white fs-1 bg-dark input-lg" [value]="display">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <button class="assists fs-5 bg-secondary" (click)="limpar()">AC</button>
    </div>
    <div class="col">
      <button class="assists fs-5 bg-secondary" (click)="inverterOperacao()">+/-</button>
    </div>
    <div class="col">
      <button class="times fs-5 bg-secondary"><i class="fas fa-percent" (click)="percent()"></i></button>
    </div>
    <div class="col">
      <button class="times fs-5 text-white bg-warning" (click)="operacaoCalculo('/')"><i
          class="fas fa-divide"></i></button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <button class="numbers fs-5 text-white bg-secondary" (click)="adicionarNumero('7')">7</button>
    </div>
    <div class="col">
      <button class="numbers fs-5 text-white bg-secondary" (click)="adicionarNumero('8')">8</button>
    </div>
    <div class="col">
      <button class="numbers fs-5 text-white bg-secondary" (click)="adicionarNumero('9')">9</button>
    </div>
    <div class="col">
      <button class="times fs-5 text-white bg-warning" (click)="operacaoCalculo('*')"><i
          class="fas fa-times"></i></button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <button class="numbers fs-5 text-white bg-secondary" (click)="adicionarNumero('4')">4</button>
    </div>
    <div class="col">
      <button class="numbers fs-5 text-white bg-secondary" (click)="adicionarNumero('5')">5</button>
    </div>
    <div class="col">
      <button class="numbers fs-5 text-white bg-secondary" (click)="adicionarNumero('6')">6</button>
    </div>
    <div class="col">
      <button class="times fs-5 text-white bg-warning" (click)="operacaoCalculo('-')"><i
          class="fas fa-minus"></i></button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <button class="numbers fs-5 text-white bg-secondary" (click)="adicionarNumero('1')">1</button>
    </div>
    <div class="col">
      <button class="numbers fs-5 text-white bg-secondary" (click)="adicionarNumero('2')">2</button>
    </div>
    <div class="col">
      <button class="numbers fs-5 text-white bg-secondary" (click)="adicionarNumero('3')">3</button>
    </div>
    <div class="col">
      <button class="times fs-5 text-white bg-warning" (click)="operacaoCalculo('+')"><i
          class="fas fa-plus"></i></button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-6">
      <button class="zero fs-5 text-white bg-secondary" (click)="adicionarNumero('0')">0</button>
    </div>
    <div class="col">
      <button class="dot fs-5 text-white bg-secondary" (click)="adicionarNumero('.')">.</button>
    </div>
    <div class="col">
      <button class="times fs-5 text-white bg-warning"><i class="fas fa-equals" (click)="calcular()"></i></button>
    </div>
  </div>
</div>
